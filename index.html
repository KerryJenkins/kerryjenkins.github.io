<!DOCTYPE html>
<html>
<body>

<p id="screenWidth"></p>
<p id="screenHeight"></p>
<p id="screenAvailWidth"></p>
<p id="screenAvailHeight"></p>
<p id="windowInnerWidth"></p>
<p id="windowInnerHeight"></p>


<script>
document.getElementById("screenWidth").innerHTML = "Screen width is " + screen.width;
document.getElementById("screenHeight").innerHTML = "Screen height is " + screen.height;
document.getElementById("screenAvailWidth").innerHTML = "Screen available width is " + screen.availWidth;
document.getElementById("screenAvailHeight").innerHTML = "Screen available height is " + screen.availHeight;
document.getElementById("windowInnerWidth").innerHTML = "Window inner width is " + window.innerWidth;
document.getElementById("windowInnerHeight").innerHTML = "Window inner height is " + window.innerHeight;

</script>

</body>
</html>
